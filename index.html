<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwiQel Tools</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 50px;
        }

        .link {
            display: block;
            margin: 20px 0;
            padding: 15px 25px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .link:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .link:nth-child(2) {
            background-color: #2196F3;
        }

        .link:nth-child(2):hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TwiQel Tools</h1>
        <a href="filters.html" class="link">Room usage statistics</a>
        <a href="wheel.html" class="link">Wheel visualization</a>
    </div>

</body>
</html>
